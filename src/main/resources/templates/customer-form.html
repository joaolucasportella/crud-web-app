<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${customer.id == null ? 'Novo Cliente' : 'Editar Cliente'}">Cliente</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <h1 th:text="${customer.id == null ? 'Novo Cliente' : 'Editar Cliente'}">Título do Formulário</h1>
    <form th:action="@{/customer}" th:object="${customer}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div>
            <label for="firstName">Nome:</label>
            <input type="text" id="firstName" th:field="*{firstName}" />
        </div>
        <div>
            <label for="lastName">Sobrenome:</label>
            <input type="text" id="lastName" th:field="*{lastName}" />
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" />
        </div>
        <div>
            <label for="phone">Telefone:</label>
            <input type="text" id="phone" th:field="*{phone}" />
        </div>
        <div>
            <label for="address">Endereço:</label>
            <input type="text" id="address" th:field="*{address}" />
        </div>
        <div>
            <label for="city">Cidade:</label>
            <input type="text" id="city" th:field="*{city}" />
        </div>
        <div>
            <label for="state">Estado:</label>
            <input type="text" id="state" th:field="*{state}" />
        </div>
        <div>
            <label for="zipCode">CEP:</label>
            <input type="text" id="zipCode" th:field="*{zipCode}" />
        </div>
        <div>
            <label for="document">Documento:</label>
            <input type="text" id="document" th:field="*{document}" />
        </div>
        <div>
            <label for="birthDate">Data de Nascimento:</label>
            <input type="date" id="birthDate" th:field="*{birthDate}" />
        </div>
        <div>
            <button type="submit">Salvar</button>
        </div>
    </form>
</body>
</html>
