<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Erro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="d-flex flex-column min-vh-100 bg-dark text-light" id="page-body">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Projeto</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-decoration-none" th:href="@{/customer}">Customer</a>
                    </li>
                </ul>
                <button class="btn btn-outline-light" id="theme-toggle">Mudar Tema</button>
            </div>
        </div>
    </nav>

    <div class="container mt-5 flex-grow-1" id="main-content">
        <div class="text-center">
            <h1 class="display-3">Ops!</h1>
            <p class="lead">Ocorreu um erro inesperado.</p>
            <div class="alert alert-danger" role="alert">
                <p><strong>Erro:</strong> <span th:text="${error}"></span></p>
                <p><strong>Mensagem:</strong> <span th:text="${message}"></span></p>
            </div>
            <a th:href="@{/}" class="btn btn-primary mt-3">Voltar para a PÃ¡gina Inicial</a>
        </div>
    </div>

    <footer class="mt-5 p-4 bg-primary text-center text-light d-flex justify-content-center align-items-center">
        <p class="mb-0">&copy; 2024 Projeto. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script th:src="@{/js/theme-toggle.js}"></script>
</body>
